<!--Aula 010 Paragráfos-->
<!DOCTYPE html>
<html>
    <head>
        <title>Meu Site</title>
        <meta charset="utf-8"><!--01-->
    </head>
    <body>
        <p>Paragráfo 1</p><!--01-->
        <hr> <!--02-->
        <p>Paragráfo 2</p>
        <hr>
        <p>Paragráfo 3</p>
    </body>
</html>

<!--
    Lista de Observações:
    01 - Tag <p> coloca espaço entre os paragráfos
    02 - Tag <hr> Horizontal Rule, cria uma linha horizontal
-->
