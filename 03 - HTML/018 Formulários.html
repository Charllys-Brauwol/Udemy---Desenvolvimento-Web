<!--Aula 018 Formulários-->
<!DOCTYPE html>
<html>
    <head>
        <title>Página Principal</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>Login</h2>
        <form><!--01-->
            Login:<br>
            <input type="text" name="login"><!--02--><br>

            Senha:<br>
            <input type="password" name="senha"><br>
            <input type="submit" value="Logar">

        </form>
    </body>
</html>

<!--
    Lista de Observações:
    01 - Tag form para digitar os componentes de um formulário
    02 - Tag input abre uma caixa de texte para os usuários digitarem.
        O atributo type define o tipo de dado digitado e o atributo name o nome daqueles dados
        para recuperar futuramente no BD.
-->
