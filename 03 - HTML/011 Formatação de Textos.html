<!--Aula 011 Formatação de Textos-->
<!DOCTYPE html>
<html>
    <head>
        <title>Meu Site</title>
        <meta charset="utf-8"><!--01-->
    </head>
    <body>
        Esse é um texto <b>NEGRITO</b><br><!--01-->
        Esse é um texto <strong>NEGRITO</strong><br>
        Esse é um texto <i>italico</i><br><!--02-->
        Esse é um texto <em>italico</em><br>
        Esse é um texto <u>underline</u><br>
        Esse é um texto <strike>errado</strike><br>
    </body>
</html>

<!--
    Lista de Observações:
    01 - A tag <b> não é mais recomendada, foi trocada pela tag <strong>
    02 - A tag <i> deixa italico, mas não é mais  recomendada. Usar a tag <em>() no lugar
-->
