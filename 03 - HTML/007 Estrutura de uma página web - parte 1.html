<!--Aula 007 Estrutura de uma página web - parte 1 e parte 2-->
<!DOCTYPE html><!--01-->
<html><!--02-->
    <head><!--03-->
        <title>Meu Site</title><!--04-->
        <meta charset="utf-8"><!--05-->
    </head>
    <body><!--06-->
        Primeira <b>Página</b> WEB<!--07-->
    </body>
</html>

<!--
    Lista de Observações:
    01 - Definição do "DOCTYPE(Tipo de documento) do html, assim é  html5".
    02 - Onde começa e termina a página.
    03 - Head(Cabeça), configurar informações que não aparecem pro usuário.
    04 - TAG Title(Título do site).
    05 - Define que poderá colocar acentos.
    06 - Tudo que aparece pro usuário.
    07 - TAG bold, deixa em negrito.
-->
