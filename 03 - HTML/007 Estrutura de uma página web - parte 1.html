<!DOCTYPE html><!--Definição do "DOCTYPE(Tipo de documento) do html, assim é  html5"-->
<html><!--Onde começa e termina a página-->
    <head><!--Head(Cabeça), configurar informações que não aparecem pro usuário-->
        <title>Meu Site</title><!--TAG Title(Título do site)-->
        <meta charset="utf-8"><!--Define que poderá colocar acentos-->
    </head>
    <body><!--Tudo que aparece pro usuário-->
        Primeira <b>Página</b> WEB<!--TAG bold, deixa em negrito-->
    </body>
</html>
