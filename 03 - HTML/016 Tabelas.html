<!--Aula 016 Tabelas-->
<!DOCTYPE html>
<html>
    <head>
        <title>Página Principal</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2> Lista de Produtos</h2>
        <table border="1"><!--01-->
            <tr><!--02-->
                <th>Código</th><!--04-->
                <th>Produto</th>
                <th>Preço</th>
            </tr>
            <tr>
                <td>1212</td><!--03-->
                <td>Notebook</td>
                <td>R$ 2.678,09</td>
            </tr>
            <tr>
                <td>1213</td>
                <td>Tv 39 </td>
                <td>R$ 1.478,09</td>
            </tr>
            <tr>
                <td>1214</td>
                <td>Celular</td>
                <td>R$ 5.078,09</td>
            </tr>
        </table>
    </body>
</html>

<!--
    Lista de Observações:
    01 - Tag <table> que define que vai ser tabela e border, tamanho das bordas em pix
    02 - Tag <tr> table row, linha da tabela.
    03 - Tag <td> Table date, dados da tabela
    04 - Tag <th> Table Header Diferencia o cabeçalho da tabela
-->
