<!DOCTYPE html>
<html>
    <head>
        <title>Página Principal</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>Login</h2>
        <form>
            Login:<br>
            <input type="text" name="login"><br>

            Senha:<br>
            <input type="password" name="senha"><br>
            <input type="button" value="Logar">

            <h2>Cadastre-se</h2>
            Login:<br>
            <input type="text" name="login"><br>
            Sexo:<br>
            <input type="radio" name="sexo" value="M">Masculino<br>
            <input type="radio" name="sexo" value="F">Feminino<br>
            <br>

            Interesse:<br>
            <input type="checkbox" name="interesse">Futebol<br>
            <input type="checkbox" name="interesse">Cursos<br>
            <input type="checkbox" name="interesse">Basquete<br>
            <input type="checkbox" name="interesse">Festa<br>
            <br>

            Estado:<br>
            <select name="estado">
                <option value="sp">SP</option>
                <option value="ce">CE</option>
                <option value="pa">PA</option>
            </select>
            <br>
            
            Observações:<br>
            <textarea></textarea><br>
            <input type="submit" value="Cadastrar">

        </form>
    </body>
</html>
