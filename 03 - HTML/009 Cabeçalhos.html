<!--Aula 009 Cabeçalhos-->
<!DOCTYPE html>
<html>
    <head>
        <title>Meu Site</title>
        <meta charset="utf-8"><!--01-->
    </head>
    <body>
        <h1>Sobre a empresa</h1><!--02 - tag <br>-->
        <h2>Essa é uma empresa tal...</h2>
    </body>
</html>

<!--
    Lista de Observações:
    01 - A tag meta não precisa de tag de fechamento pois é definida no próprio atributo(charset).
    02 - tag <br> break, quebra de linha
    03 - tag <h(num)> header, cabeçalho
-->
