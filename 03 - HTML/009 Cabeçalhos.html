<!--Aula 009 Cabeçalhos-->
<!DOCTYPE html>
<html>
    <head>
        <title>Meu Site</title>
        <meta charset="utf-8"><!--01-->
    </head>
    <body>
        <h1>Cabeçalho 1</h1><!--02 - tag <br>-->
        <h2>Cabeçalho 2</h2>
        <h3>Cabeçalho 3</h3>
        <h4>Cabeçalho 4</h4>
        <h5>Cabeçalho 5</h5>
        <h6>Cabeçalho 6</h6>
    </body>
</html>

<!--
    Lista de Observações:
    01 - A tag meta não precisa de tag de fechamento pois é definida no próprio atributo(charset).
    02 - tag <br> break, quebra de linha
    03 - tag <h(num)> header, cabeçalho. São do h1 ao h6
-->
