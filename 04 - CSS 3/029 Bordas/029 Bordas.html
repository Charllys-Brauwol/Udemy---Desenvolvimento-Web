<!DOCTYPE html>
<html>
	<head>
		<title>Inline Style</title>
		<meta charset="utf-8">

		<style type="text/css">
			#topo{
				background: blue;
			}
			#conteudo{
				background: red;
			}
			#rodape{
				background: green;
			}
			.azul{
				color: blue;
			}
			.produto{
				background: grey;
				margin: 10px;
			}


		</style>

	</head>
	<body>
		
		<div id="topo">
			<img src="imagens/amazon.png" width="200">
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contatos</li>
		</ul>
		</div>

		<div id="conteudo">
			<div class="produto">
				Produto 1
			</div>
			<div class="produto">
				Produto 2
			</div>
			<div class="produto">
				Produto 3
			</div>
		</div>

		<div id="rodape">
			Todos <span class="azul">Direitos</span> Reservados
		</div>

		<span>Charllys</span><!--02-->
		<span>Brauwol</span>
	</body>
</html>

<!--
	01 - padding é um espaçamento e margin diminui 
	02 - A tag Span é parecido com uma div, só que a div é do tipo bloco(um abaixo do outro)
	e span do lipo inline, colocando um conteúdo na frente do outro, parecendo um texto
-->
