<!--Aula 31 Tamanhos de Textos-->
<!DOCTYPE html>
<html>
	<head>
		<title>Tamanhos de Textos</title>
		<meta charset="utf-8">

        
		<style type="text/css">
			.texto{
                /*Tamanhos:
                px --> tamanho fixo, padrão de 16px
                % --> tamanho relativo
                em --> tamanho relativo ao container pai, 1em padrão do container pai*/
                font-size: 1em;
            }
            .texto2{
                font-size: 15px;
            }
            div{
                font-size: 60px;
            }
		</style>

	</head>
	<body>
        <div>
            <p class="texto">Conteúdo</p>
            
            <p class="texto2">Conteúdo</p>
        </div>
	</body>
</html>
