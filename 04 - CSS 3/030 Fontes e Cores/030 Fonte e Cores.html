<!--Aula 30 Fontes e Cores-->
<!DOCTYPE html>
<html>
	<head>
		<title>Fontes e Cores</title>
		<meta charset="utf-8">

		<style type="text/css">
			.formatação{
				color: #0EB426;
				font-size: 20px;
			}
			.cabeçalho{
				color: #0DE208;
				font-size: 30px;
				font-family:'Times New Roman', Times, serif;
			}

		</style>

	</head>
	<body>
		<h1 class="cabeçalho">Cabeçalho 1</h1>
		<p class="formatação">
			Conteúdo
		</p>

	</body>
</html>
